<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./img/favicon/coffee_logo.png" sizes="16x16" />
        <title>Coffee Style</title>
        <link href="./output.css" type="text/css" rel="stylesheet" />
        <script src="./main.js" async></script>
    </head>

    <body>
        <div id="root">
            <div class="content-wrapper font-Karla max-w-screen-2xl text-base mx-auto px-8 bg-slate-200">
                <header class="py-6 mx-auto">
                    <nav class="flex flex-row justify-between items-center relative">
                        <div class="logo basis-2/6 text-center text-xl font-semibold">
                            <a href="#">CoffeeStyle.</a>
                        </div>
                        <ul
                            id="top-menu"
                            class="basis-3/6 hidden lg:flex lg:items-center lg:justify-end lg:gap-8 uppercase text-sm text-gray-500 font-medium"
                        >
                            <li class="ct-top-menu-item active">
                                <a href="#">Home</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">Our products</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">Blog</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">About</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">Contact</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">StyleGuide</a>
                            </li>
                        </ul>
                        <ul
                            class="basis-3/6 lg:basis-1/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium"
                        >
                            <li>
                                <a href="#" class="flex items-center">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                        class="ct-icon"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"

                                    </svg>
                                    <span class="mx-2">Cart</span>
                                    <span class="ct-badge-circle bg-orange-400 text-white">10</span>
                                </a>
                            </li>
                        </ul>

                        <div class="lg:hidden basis-1/6 flex items-center px-3 sm:px-8">
                            <span class="cursor-pointer" id="toggle-top-menu-icon">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="ct-icon"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                                    />
                                </svg>
                            </span>

                <main>
                    <div class="slider">Slider</div>
                    <div class="story">Story</div>
                    <div class="featured-mugs">featured-mugs</div>
                    <div class="more-products">more-products</div>
                    <div class="lifestyle-stories">lifestyle-stories</div>
                    <div class="subscribe-us">subscribe-us</div>

                <footer>footer</footer>
            </div>
